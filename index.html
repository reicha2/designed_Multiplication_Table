<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles for the table */
        .table-container {
            margin-top: 50px;
            overflow-x: auto; /* Add horizontal scroll for smaller screens */
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table th {
            background-color: #007bff; /* Blue color for column headings */
            color: #fff; /* White text color */
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }

        .table tbody tr:hover {
            background-color: #cce5ff; /* Light blue background on hover */
        }

        /* Animation for table rows */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .table tbody tr {
            animation: fadeIn 0.5s ease-in-out; /* Fade in animation for table rows */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Multiplication Table</h2>

        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <!-- Column headings -->
                        <script>
                            var start = 1;
                            var end = 10;
                            for (var i = start; i <= end; i++) {
                                document.write(`<th scope="col">${i}</th>`);
                            }
                        </script>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content -->
                    <script>
                        var table = [];
                        for (var i = start; i <= end; i++) {
                            var row = [];
                            document.write(`<tr><th scope="row">${i}</th>`);
                            for (var j = start; j <= end; j++) {
                                row[j - start] = i * j;
                                document.write(`<td>${i * j}</td>`);
                            }
                            table[i - start] = row;
                            document.write(`</tr>`);
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
